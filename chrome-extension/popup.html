      cursor: not-allowed;
    }

      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;

    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }

      background: #dbeafe;

    }
  </style>
